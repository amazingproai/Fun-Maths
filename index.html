<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Formulas & Examples</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Math Formulas & Solved Examples</h1>
    
    <h2>1. Area of a Circle</h2>
    <p>Formula: <strong>A = π × r²</strong></p>
    <label>Enter radius: <input type="number" id="radius"></label>
    <button onclick="calculateCircleArea()">Calculate</button>
    <p>Result: <span id="circleResult"></span></p>

    <h2>2. Pythagoras' Theorem</h2>
    <p>Formula: <strong>c = √(a² + b²)</strong></p>
    <label>Enter a: <input type="number" id="a"></label>
    <label>Enter b: <input type="number" id="b"></label>
    <button onclick="calculateHypotenuse()">Calculate</button>
    <p>Result: <span id="pythagorasResult"></span></p>
</body>
</html>
